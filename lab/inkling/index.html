<!doctype html>
<html>
    <body style="padding:3em;">
        <a id="bookmarklet" title="Drag me to your bookmarks bar">inkling bookmarklet</a>
        <script>
(function () {
    var getFileUrl = function (file) {
        file = file || "";
        return window.location.href.replace(/index\.html.*/,'') + file;
    };
    document.getElementById("bookmarklet").href = [
        "javascript:",
        "var s=document.createElement('script'),",
        "head=document.head||document.getElementsByTagName('head')[0],",
        "url='" + getFileUrl("inkling.js") + "';",
        "s.src=url;head.appendChild(s);",
        "void(0);"
    ].join("");
}());
        </script>
        <script src="inkling.js"></script>
    </body>
</html>
