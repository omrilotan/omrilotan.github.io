version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: circleci/node:10.2
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Set user
          command: |
            git config --global user.name a1vy &&
            git config --global user.email a01101100vy@gmail.com
      - run:
          name: Clone master branch
          command: git clone -b master --single-branch $CIRCLE_REPOSITORY_URL docs
      - run:
          name: Clean everything
          command: |
            cd docs &&
            ls -a | grep -v .git | grep -v .circleci | egrep -vU "\.$" | xargs rm -rf &&
            cd -
      - run:
          name: Create page
          command: |
            cp -r assets/* docs &&
            node build
      - run:
          name: Get mono
          command: git clone git@github.com:omrilotan/mono.git
      - run:
          name: create sitemap
          command: node ./mono/scripts/sitemap.js --base "https://omrilotan.com" > ./docs/sitemap.xml
      - run:
          name: Commit
          command: |
            cd docs &&
            git add . &&
            git commit -m "$(curl -s whatthecommit.com/index.txt)" &&
            git push origin master --force-with-lease &&
            cd -
      - run:
          name: CloufFlare - Purge everything
          command: |
            curl -X DELETE "https://api.cloudflare.com/client/v4/zones/${CF_ZONE}/purge_cache" \
             -H "X-Auth-Email: ${CF_EMAIL}" \
             -H "X-Auth-Key: ${CF_API_KEY}" \
             -H "Content-Type: application/json" \
             --data '{"purge_everything":true}'
workflows:
  version: 2
  website:
    jobs:
      - build:
          context: globalenv
          filters:
            branches:
              only:
                - build
